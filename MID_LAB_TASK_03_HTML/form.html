<html>
<head>
	<title></title>
</head>
<body>

	<form method="" action="">
			
			<table border="1" cellspacing="0">
			    <tr>
					<th colspan="3">PERSON PROFILE</th>
				</tr>
				<tr>
					<td>Name:</td>
					<td> <input type="text" name="myname" value="" /></td>
					<td width="15px"></td>
				</tr>
				<tr>
					<td>ID: </td>
					<td><input type="number" name="myid" value="" /></td>
					<td width="15px"></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" name="myemail" value="" /></td>
					<td width="15px"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="mypass" value=""></td>
					<td width="15px"></td>
				</tr>
				<tr>
					<td>DOB: </td>
					<td><input type="date" name="" value=""></td>
					<td width="15px"></td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
						<td width="15px"></td>
					</td>
				</tr>
				<tr>
					<td>Other:</td>
					<td>
						<input type="checkbox" name="" value=""> One <br>
						<input type="checkbox" name="" value=""> two <br>
						<input type="checkbox" name="" value=""> three <br>
						<td width="15px"></td>
					</td>
				</tr>
				
				<tr>
					<td>Blood Group: </td>
					<td>
						<select name="">
							<option value="">A+</option>
							<option value="">A-</option>
							<option value="">B+</option>
							<option value="">B-</option>
							<option value="">AB+</option>
							<option value="">AB-</option>
							<option value="">O+</option>
							<option value="">O-</option>
							<option value="">OB+</option>
							<option value="">OB-</option>
						</select>
					</td>
					<td width="15px"></td>
				</tr>
				
				<tr>
					<td>Degree:</td>
					<td>
						<input type="checkbox" name="" value=""> SSC 
						<input type="checkbox" name="" value=""> HSC
						<input type="checkbox" name="" value=""> BSC.
						<input type="checkbox" name="" value=""> MSC.
					</td>
					<td width="15px"></td>
				</tr>
				<tr>
					<td>Dept: </td>
					<td colspan="3">
						<select name="">
							<option value="">CSE</option>
							<option value="">CIS</option>
							<option value="">SE</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>Photo: </td>
					<td colspan="3"><input type="button" name="btn" value="Browse"> no file selected.</td>
				</tr>
				
				
				<tr>
					<th colspan="3" height="30px"></th>
				</tr>
				
				<tr>
					<td colspan="3" height="30px" align="right">
					   <input type="submit" name="submit" value="Submit">
					   <input type="reset" name="reset" value="reset">
					</td>
				</tr>

			</table>
		
	</form>
</body>
</html>
